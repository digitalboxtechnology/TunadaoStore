<header class="w-full bg-white shadow-md sticky top-0 z-50">
  <div class="flex items-center justify-between px-6 py-3 max-w-screen-2xl mx-auto">


    <div class="flex items-center gap-3">
      <img src="/images/logo.png" alt="Tunadão Store" class="h-14 w-auto">
      <span class="font-extrabold text-3xl bg-gradient-to-r from-blue-600 via-purple-500 to-pink-500 text-transparent bg-clip-text animate-gradient">
        TunadãoStore
      </span>
    </div>

    <nav class="hidden md:flex gap-6 uppercase text-lg font-medium text-gray-700">
      <a href="#" class="hover:text-blue-600 transition-colors">Home</a>
      <a href="#" class="hover:text-blue-600 transition-colors">Shop</a>
      <a href="#" class="hover:text-blue-600 transition-colors">Contact</a>
    </nav>

    <div class="flex items-center gap-4">
      <button mat-icon-button matBadge="2" matBadgeColor="accent" aria-label="Carrinho"
        class="flex items-center justify-center">
        <mat-icon class="!text-3xl">shopping_cart</mat-icon>
      </button>

      <button mat-stroked-button color="primary">Login</button>
      <button mat-flat-button color="accent">Registrar</button>

      <button class="md:hidden" mat-icon-button aria-label="Abrir menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

  </div>
</header>
